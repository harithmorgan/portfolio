<html>
<title>Harith's Projects - Glasses Case</title>
<body>
<link rel="stylesheet" href="assets/css/main.css" />

<div id="myModal" class="modal">
  <!-- <span class="close cursor" onclick="closeModal()">&times;</span> -->
   <!-- <span class="close cursor"></span> -->
  <a class = "close cursor" href="index.html#hobby">&times;</a>

  <div class="modal-content">

    <div class="mySlides" class>
      <div class="numbertext" >1 / 6</div>
      <img class="slide" src="img_vid2/glasses_case/stock.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img class="slide" src="img_vid2/glasses_case/mess.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img class="slide" src="img_vid2/glasses_case/gutted.jpg" style="max-height: 300px">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img class="slide" src="img_vid2/glasses_case/gc_glue.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img class="slide" src="img_vid2/glasses_case/open.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img class="slide" src="img_vid2/glasses_case/glass1.jpg" style="max-height: 300px">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="img_vid2/glasses_case/stock.jpg" style="max-height: 200px; width:100%" onclick="currentSlide(1)" alt="Scrap wood cut to outer dimensions">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/glasses_case/mess.jpg" style="max-height: 200px; width:100%" onclick="currentSlide(2)" alt="drilling out center of scrap piece">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/glasses_case/gutted.jpg" style="max-height:200px; width:100%"" onclick="currentSlide(3)" alt="center section of case">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/glasses_case/gc_glue.jpg" style="max-height: 200px ; width:100%" onclick="currentSlide(4)" alt="glue + clamps">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/glasses_case/open.jpg" style="max-height: 200px ; max-width:200px; width: 100%;  " onclick="currentSlide(5)" alt="interior of case">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/glasses_case/glass1.jpg" style="max-height: 200px ; max-width:200px; width: 100%" onclick="currentSlide(6)" alt="laser engraving">
    </div>

  </div>
